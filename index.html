<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/lax.js/lib/lax.min.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="./assets/img/marvel-logo.png" alt="logo" />
    </div>
    <div class="header">
      <img
        src="./assets/img/ultron.png"
        alt="Ultron"
        width="33%"
        class="ultron"
      />
      <img src="./assets/img/loki.png" alt="Loki" width="33%" class="loki" />
      <img
        src="./assets/img/thanos.png"
        alt="Thanos"
        width="33%"
        class="thanos"
      />
    </div>

    <div class="scroll-tip">SCROLL</div>

    <div class="ironman-title">
      <span class="ironman-title-01"
        ><img src="./assets/img/Iron-Man-Logo-i.png" alt="Ironman" height="300"
      /></span>
      <span class="ironman-title-02"
        ><img src="./assets/img/Iron-Man-Logo-r.png" alt="Ironman" height="300"
      /></span>
      <span class="ironman-title-03"
        ><img src="./assets/img/Iron-Man-Logo-o.png" alt="Ironman" height="300"
      /></span>
      <span class="ironman-title-04"
        ><img src="./assets/img/Iron-Man-Logo-n.png" alt="Ironman" height="300"
      /></span>
      <span class="ironman-title-05">&nbsp;</span>
      <span class="ironman-title-06"
        ><img src="./assets/img/Iron-Man-Logo-m.png" alt="Ironman" height="300"
      /></span>
      <span class="ironman-title-07"
        ><img src="./assets/img/Iron-Man-Logo-a.png" alt="Ironman" height="300"
      /></span>
      <span class="ironman-title-08"
        ><img src="./assets/img/Iron-Man-Logo-n.png" alt="Ironman" height="300"
      /></span>
    </div>

    <div class="ironman-01">
      <img src="./assets/img/ironman-01.png" alt="Ironman" />
    </div>

    <div class="ironman-02">
      <img src="./assets/img/ironman-02.png" alt="Ironman" />
    </div>

    <div class="shield">
      <img
        src="./assets/img/captainamerica-01.png"
        width="400"
        alt="CapitanAmerica"
      />
    </div>

    <div class="captain-title">
      <span class="capitan-title-01">
        <img src="./assets/img/captain-america-logo-c.png" alt="" />
      </span>
      <span class="capitan-title-02">
        <img src="./assets/img/captain-america-logo-a.png" alt="" />
      </span>
      <span class="capitan-title-03">
        <img src="./assets/img/captain-america-logo-p.png" alt="" />
      </span>
      <span class="capitan-title-04">
        <img src="./assets/img/captain-america-logo-t.png" alt="" />
      </span>
      <span class="capitan-title-05">
        <img src="./assets/img/captain-america-logo-a.png" alt="" />
      </span>
      <span class="capitan-title-06">
        <img src="./assets/img/captain-america-logo-i.png" alt="" />
      </span>
      <span class="capitan-title-07">
        <img src="./assets/img/captain-america-logo-n.png" alt="" />
      </span>
      <span class="capitan-title-08">&nbsp;</span>

      <span class="capitan-title-09">
        <img src="./assets/img/captain-america-logo-a.png" alt="" />
      </span>
      <span class="capitan-title-10">
        <img src="./assets/img/captain-america-logo-m.png" alt="" />
      </span>
      <span class="capitan-title-11">
        <img src="./assets/img/captain-america-logo-e.png" alt="" />
      </span>
      <span class="capitan-title-12">
        <img src="./assets/img/captain-america-logo-r.png" alt="" />
      </span>
      <span class="capitan-title-13">
        <img src="./assets/img/captain-america-logo-i.png" alt="" />
      </span>
      <span class="capitan-title-14">
        <img src="./assets/img/captain-america-logo-c.png" alt="" />
      </span>
      <span class="capitan-title-15">
        <img src="./assets/img/captain-america-logo-a.png" alt="" />
      </span>
    </div>

    <div class="capi">
      <img src="./assets/img/capitanamerica02.png" alt="" width="700" />
    </div>
    <div class="shield02">
      <img src="./assets/img/shield-02.png" alt="" width="300" />
    </div>

    <div class="rayo-container">
      <div class="rayo"></div>
    </div>

    <div class="thor-title">
      <span class="thor-title-01"
        ><img src="./assets/img/thor logo-t.png" alt="Thor logo" height="300"
      /></span>
      <span class="thor-title-02"
        ><img src="./assets/img/thor logo-h.png" alt="Thor logo" height="300"
      /></span>
      <span class="thor-title-03"
        ><img src="./assets/img/thor logo-o.png" alt="Thor logo" height="300"
      /></span>
      <span class="thor-title-04"
        ><img src="./assets/img/thor logo-r.png" alt="Thor logo" height="300"
      /></span>
    </div>

    <div class="thor">
      <img src="./assets/img/thor-01.webp" alt="Thor 1" />
    </div>

    <div class="thor02">
      <img src="./assets/img/thor-02.webp" alt="Thor 2" width="500" />
    </div>

    <div class="avengers-logo">
      <img src="./assets/img/avengers-logo.png" alt="Avenger logo" />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
